<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Vite App</title>
  </head>
  <body>
    <body>
      <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container">
          <a class="navbar-brand fw-bold fs-4" href="#">Bootstrap Starter</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item"></li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="my-5">
        <div class="container">
          <h1 class="text-bold">Get started with ProductDiv</h1>
          <h2 class="text-muted">The fastest way to develop with Bootstrap</h2>
          <button type="button" class="btn btn-primary m-2">Primary</button>
          <button type="button" class="btn m-2 btn-secondary">Secondary</button>
          <button type="button" class="btn m-2 btn-success">Success</button>
          <button type="button" class="btn m-2 btn-danger">Danger</button>
          <button type="button" class="btn m-2 btn-warning">Warning</button>
          <button type="button" class="btn m-2 btn-info">Info</button>
          <button type="button" class="btn m-2 btn-light">Light</button>
          <button type="button" class="btn m-2 btn-dark">Dark</button>
        </div>
      </section>
    </body>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
